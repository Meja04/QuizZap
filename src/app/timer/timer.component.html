<div class="timer-container">
  <div class="countdown-display time-value{{ categoryId }}">
      {{ (currentTime * 1000) | date:'mm:ss':'UTC' }}
  </div>

  <p-progressBar [value]="progress" [style]="{ 'height': '12px' }" [styleClass]="'category-' + categoryId"
    [showValue]="false"></p-progressBar>
</div>
