<div class="leaderboard-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="card leaderboard-main-card shadow border-0">

          <!-- Leaderboard Header -->
          <div class="leaderboard-header">
            <h1>Leaderboard: {{ selectedCategory | titlecase }}</h1>
          </div>

          <div class="leaderboard-content">
            @if (categories.length > 0) {
            <!-- Category Selector -->
            <div class="category-selector">
              <label for="category">Select a category:</label>
              <select id="category" class="form-select" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
                @for (category of categories; track category.name) {
                <option [value]="category.name">{{ category.name | titlecase }}</option>
                }
              </select>
            </div>

            <!-- Leaderboard Table -->
            @if (scores.length > 0) {
            <div class="table-container">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead>
                    <tr>
                      <th scope="col" class="text-center">#</th>
                      <th scope="col" class="text-center">Player</th>
                      <th scope="col" class="text-center">Score</th>
                      <th scope="col" class="text-center">Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    @for (score of scores; let i = $index; track score) {
                    <tr>
                      <td class="position-cell text-center">{{ i + 1 }}</td>
                      <td class="username-cell text-center"><strong>{{ score.username }}</strong></td>
                      <td class="text-center">
                        <span [class]="'badge-' + currentCategoryId%6" class="badge score-badge">{{ score.score
                          }}</span>
                      </td>
                      <td class="date-cell text-center">{{ score.date | date:'dd/MM/yyyy' }}</td>
                    </tr>
                    }
                  </tbody>
                </table>
              </div>
            </div>
            }

            <!-- Back to Top Button -->
            <div class="back-to-top">
              <button type="button" class="btn btn-light" (click)="scrollToTop()" title="Torna su">
                <i class="material-icons">keyboard_arrow_up</i>
                Torna su
              </button>
              
            </div>

            }
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
